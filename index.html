<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Cabins NZ - Custom Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #474d60 0%, #3a3f50 50%, #2e3240 100%);
            min-height: 100vh;
            color: #c2c4ca;
        }
        
        .header {
            background: rgba(71, 77, 96, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(194, 196, 202, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 40;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #da8a67;
        }
        
        .live-price {
            background: linear-gradient(135deg, #da8a67, #c77a57);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 4px 15px rgba(218, 138, 103, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 400px;
        }
        
        .card {
            background: rgba(71, 77, 96, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(194, 196, 202, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #c2c4ca;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #da8a67, #c77a57);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #c2c4ca;
        }
        
        .form-select, .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(58, 63, 80, 0.8);
            border: 1px solid rgba(194, 196, 202, 0.2);
            border-radius: 8px;
            color: #c2c4ca;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #da8a67;
            box-shadow: 0 0 0 3px rgba(218, 138, 103, 0.1);
            background: rgba(58, 63, 80, 1);
        }
        
        .form-select option {
            background: #474d60;
            color: #c2c4ca;
        }
        
        .cabin-spec {
            background: rgba(58, 63, 80, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .spec-title {
            font-weight: 600;
            color: #da8a67;
            margin-bottom: 0.5rem;
        }
        
        .spec-details {
            font-size: 0.9rem;
            color: #9ca3af;
            line-height: 1.4;
        }
        
        .sidebar {
            position: sticky;
            top: 6rem;
            height: fit-content;
        }
        
        .quote-card {
            background: linear-gradient(135deg, rgba(218, 138, 103, 0.1), rgba(199, 122, 87, 0.1));
            border: 1px solid rgba(218, 138, 103, 0.3);
        }
        
        .price-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #da8a67;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(218, 138, 103, 0.3);
        }
        
        .price-breakdown {
            margin-bottom: 1rem;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(194, 196, 202, 0.1);
        }
        
        .price-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #da8a67;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #da8a67, #c77a57);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(218, 138, 103, 0.3);
            margin-top: 1.5rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 138, 103, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .cabin-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(58, 63, 80, 0.8), rgba(71, 77, 96, 0.8));
            border: 2px dashed rgba(194, 196, 202, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .preview-text {
            color: #9ca3af;
            text-align: center;
            z-index: 1;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            overflow-y: auto;
        }
        
        .modal-content {
            background: rgba(71, 77, 96, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(194, 196, 202, 0.2);
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            margin: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #c2c4ca;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(194, 196, 202, 0.1);
            color: #c2c4ca;
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    </div>
